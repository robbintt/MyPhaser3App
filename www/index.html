<!DOCTYPE html>
<html>
<head>
    <script src="lib/phaser.min.js"></script>
    <style>
      canvas, body {
        border: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
      }
    </style>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 375,
        height: 812,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {

        // this is the default asset URL... 
        // do i remove it to use local? what project path?
        //this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('sky', '/assets/skies/space3.png');
        this.load.image('logo', '/assets/sprites/phaser3-logo-103px.png');
        this.load.image('red', '/assets/particles/red.png');
    }

    function create ()
    {

      this.input.addPointer();
      this.input.addPointer();

      this.add.image(400, 300, 'sky');

      var particles = this.add.particles('red');

      var emitter = particles.createEmitter({
          speed: 100,
          scale: { start: 1, end: 0 },
          blendMode: 'ADD'
      });

      var logo = this.physics.add.image(0, 0, 'logo') .setInteractive({ draggable: true })

      //logo.scale.set(4);

      logo.on('drag', function (pointer, dragX, dragY) {

        this.x = dragX;
        this.y = dragY;

        // these did not seem to work
        // this.setVelocity(0,0);
        // this.setGravityY(0)


      });


      // how do i dynamically change the world gravity?
      // this did not seem to work
      // this.physics.arcade.gravity.y = 200;

      logo.setVelocity(0, 0);
      logo.setBounce(1, .6);
      logo.setCollideWorldBounds(true);

      emitter.startFollow(logo);

    }
    </script>

</body>
</html>
